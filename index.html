<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUROMI</title>
    <script src="js/app.js" type="module" defer></script>
    <link rel="shortcut icon" href="storage/img/logo.jpg" type="image/jpg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="storage/img/logo.jpg" class="kuromi">
            <h1>Kuromi</h1>
        </div>
        <div class="burger">
            <i class="bx bx-align-middle"></i>
        </div>
    </header>
    <main class="container">
        <section class="banner">
            <article class="banner__title">
                <h3>what is it?</h3>
            </article>
            <article class="banner__publicidad">
                <div class="banner__card">
                    <div class="banner__logo">
                        <img src="storage/img/icono0.jpg">
                    </div>
                    <div class="banner__data">
                        <button class="banner__close"><i class='bx bx-x'></i></button>
                        <strong>Kuromi is a tomboy.</strong>
                        <small>By SanrioÂ®. </small>
                        <button class="banner__more">Learn more.</button>
                    </div>
                </div>
            </article>
        
        </section>
        <section class="carusel">
            <article class="carusel__title">
                <h3>Products (<span data-card="4"></span>)</h3>
            </article>
            <article class="carusel__card">
                <div class="carusel__img">
                    <img src="storage/img/producto1.jpg" alt="">
                    <div class="carusel__content">
                        
                        <h2> $50,000 </h2>
                    </div>
                </div>
                <div class="carusel__img">
                    <img src="storage/img/producto2.jpg" alt="">
                    <div class="carusel__content">
                        
                        <h2> $ 22,500</h2>
                    </div>
                </div>
                <div class="carusel__img">
                    <img src="storage/img/producto3.jpg" alt="">
                    <div class="carusel__content">
                    
                        <h2> $ 80,000</h2>
                    </div>
                </div>
                <div class="carusel__img">
                    <img src="storage/img/producto4.jpg" alt="">
                    <div class="carusel__content">
                        
                        <h2> $ 36,800</h2>
                    </div>
                </div>
                
            </article>
        </section>
    </main>

    <nav class="menu">
        <ul>
            <li>
                <a href="#"><i class="bx bx-home"></i></a>
            </li>
            <li>
                <a href="#"><i class="bx bx-book-bookmark"></i></a>
            </li>
            <li>
                <a href="#"><i class="bx bx-grid-alt"></i></a>
            </li>
            <li>
                <a href="#"><i class="bx bx-bell"></i></a>
            </li>
            <li>
                <a href="#"><i class="bx bx-user-circle"></i></a>
            </li>
        </ul>
    </nav>
</body>
</html>
